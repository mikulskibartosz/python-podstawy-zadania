zapisz_plik - metoda przyjmuje nazwę pliku w którym zapisuje wcześniej dodane linie
wczytaj_plik - statyczna(!) metoda przyjmująca nazwę pliku, wczytująca jego zawartość i zwracająca instancję klasy CSV z wierszami pochodzącymi z wczytanego pliku

Przykładowe użycie:
